<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Hotel Management Solutions</title>

<body>
    <div class="container-fluid">
        <section id="top">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <div class="logo ml-3"></div>
                </a>
                <ul class="navbar-nav mx-auto justify-content-center">
                    <li class="nav-item mx-2">
                        <a class="nav-link" title="Home" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" title="Services" href="#">Services</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" title="About" href="#">About</a>
                    </li>
                </ul>
                <div class="d-flex mr-2">
                    <button class="btn btn-sm btn-login login-btn mr-3" type="button" name="button">Log In</button>
                    <button class="btn btn-sm btn-dark signin-btn" type="button" name="button">Sign Up</button>
                </div>
            </nav>

            <div class="top-content">
                <div class="row content">
                    <div class="col-lg-6 my-auto mx-auto">

                            <span class="special-letter">H</span>otel
                            <span class="special-letter">M</span>anagement
                            <span class="special-letter">S</span>olutions
                        </h1>
                        <div class="taglines">
                            <h3><span class="cursor"></span></h3>
                        </div>
                    </div>
                    <div class="col-lg-6 top-img">
                        <img src="assets/top-face-image.svg" alt="tfi">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <h1></h1>
